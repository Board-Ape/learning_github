<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="guesser.css" />
</head>

<body>
  <header>
    <span class="red"></span>
    <span class="yellow"></span>
    <span class="green"></span>
  </header>

  <section class="topTitle">
    <p class="numb">Number</p>
    <p class="guess">Guesser</p>
  </section>

  <div class="form">
    <input type="text" id="guessField" class="guessField" value="Enter your guess">
    <input type="submit" class="guessSubmit"  value="Guess">
    <input type="clear" class="clearButton" value="Clear">
  </div>

    <div class="resultParas">
        <p class="written">Your last guess was:</p>
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
</body>
  <script src="guesser.js"></script>

</html>
